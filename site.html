<html>

<head>
    <link rel="stylesheet" type="text/css" href="site.css">
    <script src="tbwidget.es5.js"></script>
    <script>
        var tbwidget = new TBWidget(
            "taboola-templates",
            "desktop",
            "f9040ab1b9c802857aa783c469d0e0ff7e7366e4"
        );
    </script>
</head>

<body>

    <div id="tb_recommendations_box" class="tb-box">
        <div class="tb-title">Recommendations:</div>
        <div id="tb_recommendations" class="tb-content">
            <script>
                tbwidget.register("tb_recommendations", "video", 9).then(function () {
                    tb_recommendations_box.style.display = "block";
                });
            </script>
        </div>
    </div>
    <br/>
    <div id="tb_more_recommendations_box" class="tb-box">
        <div class="tb-title">More Recommendations:</div>
        <div id="tbwidget_container" class="tb-content">
            <script>
                tbwidget.register("tbwidget_container", "video", 6, function (item) {
                    return "<div class='tb-item'>" +
                        "<a href='" + item.url + "' target='_blank'>" +
                        "<div class='tb-item-image' style='background-image:url(\"" + item.thumbnail + "\")'>" +
                        "</div>" +
                        "<div class='tb-item-label'>" +
                        item.name +
                        "</div>" +
                        "</div>" +
                        "</a>" +
                        "</div>"
                }).then(function (element) {
                    tb_more_recommendations_box.style.display = "block";
                });
            </script>
        </div>
    </div>



    <script>
        tbwidget.build();
    </script>
</body>

</html>
