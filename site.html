<html>
    <head>
        <link rel="stylesheet" type="text/css" href="site.css">
        <script src="tbwidget.js"></script>
        <script>
            var tbwidget = new TBWidget(
                "taboola-templates",
                "desktop",
                "f9040ab1b9c802857aa783c469d0e0ff7e7366e4"
            );
        </script>
    </head>
    <body>

        <div id="tbwidget_side">
            <script>
                tbwidget.register("tbwidget_side","video", 6);
            </script>
        </div>

        <div id="tbwidget_container" style="display:none">
            <script>
                tbwidget.register("tbwidget_container","video", 6, function(item){
                    return "<div class='tbitem' style='border:1px solid red'>" +
                        "<a href='"+item.url+"' target='_blank'>" +
                            "<div class='tbimage' style='background-image:url(\"" + item.thumbnail +"\")'>" +
                            "</div>" +
                            "<div class='tblabel'>" +
                                item.name +
                            "</div>" +
                            "</div>" +
                        "</a>" +
                    "</div>"
                }).then(function(){
                    tbwidget_container.style.display = "block";
                });
            </script>
        </div>

        <script>
            tbwidget.build();
        </script>
    </body>
</html>
